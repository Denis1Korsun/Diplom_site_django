{% extends 'publications/base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
    <p>{{ post.created_at }}</p>
    <button class="button" ><a href="#">{{ post.author }}</a></button>


{% if post.photo %}
<p><img class="img-article-left" src="{{ post.photo.url }}"></p>
{% endif %}

{{ post.content|linebreaksbr }}
    <button class="table-page"><a href="#">Читать комментарии</a></button>
{% endblock %}
